<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="favicon.ico"/>
  <link rel="bookmark" href="favicon.ico"/>

  <title>吃吃真心話</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/frame.css">

  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.5.10/webfont.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mobile-detect/1.4.3/mobile-detect.min.js"></script>
  <script>
    var mobile_detect=new MobileDetect(window.navigator.userAgent);
    let _mobile=(mobile_detect.mobile()!=null);
  </script>
  
  <script src="pixi/jquery-3.3.1.min.js"> </script>
  <script src="pixi/hammer.min.js"></script>
  <script src="pixi/howler.core.js"></script>
  
  <script src="js/text_runner.js"></script>
  <script src="js/page.js"></script>

  <script src="js/layout.js"></script>
  
  <script src="js/data.js"></script>
  <script src="js/game.js"></script> 

   
</head>
  <script src="pixi/pixi.min.js"></script>
  
<body>
  <div id="outer" class="outerWrapper">
  
   
    <!-- <img src="img/frame-shadow.png" class="img_frame shadow"/> -->
    <div id="back_frame"></div>
    
    <div class="outerFrame">
      <div class="frameTitle">
        <div id="left_top_corner">
          <img src="img/title-text.png" id="title_logo" onClick="onClickTitle()"/>   
          <img src="img/frame-08.png" id="left_top_corner_img"/>
        </div>
        
        <div id="frame_button_wrapper">    
          <div class="frameButton" onClick="toggleMusic()" id="music_wrapper">
            <img src="img/ui_sound_off.png" id="music_button_off" class="musicButton"/>            
            <img src="img/ui_sound.png" id="music_button_on" class="musicButton hidden" />            
          </div>
          <div class="frameButton" onClick="toggleIntro()">
            <img src="img/hambuger.png"  id="hambuger_button"/>
          </div>         
        </div>
        <img src="img/frame-09.png" id="right_top_corner"/>        
      </div>

      <div class="innerFrame">
        <div id="pixi_frame" class="overlapFrame"></div>
        <div id="hint_frame" class="overlapFrame hidden" onClick="onClickHint()">
           <div class="vertCenterWrapper Center">
            <div class="vertCenterChild">
              <img id="hint_image"/>
            </div>
          </div>
        </div>
        
        <div id="start_frame" class="overlapFrame">
          <div class="vertCenterWrapper Center">
            <div class="vertCenterChild">
              <img src="img/logo.png" id="start_logo" class="Center"/>
              <div class="Center uiButton objMargin startButton" id="start_button" onClick="onClickStart()"></div>
              <div class="Center" id="loading_text"></div>          
            </div>
          </div>
        </div>

        <div id="result_frame" class="overlapFrame hidden">
          <div class="Center objMargin" id="result_top">
            <img src="img/logo.png" id="end_logo"/>
            <div id="dead_wrapper">
              <div style="display:flex; width:100%; height:100%">
              <img id="dead_snake" class="Center"/>
              </div>
            </div>
          </div>
          
          <div class="Center objMargin">
            <div class="resultButton" id="replay_button" onClick="onClickReplay()"></div>
            <div class="resultButton" id="share_button" onClick="onClickShare()"></div>
            <!-- <a href="http://www.youngvoice.tw/content/award/award_index.aspx?id=10" target="_blank"> -->
              <div class="resultButton" id="signup_button" onClick="onClickSignUp()"></div>
            <!-- </a> -->
          </div>

          <div class="introDialogue" id="sample_dialogue">           
            <div class="introTextWrapper">  
              <p class="introText" id="sample_text"></p>   
              <div id="sample_image_wrapper" class="objMargin">
                <img class=Center id='sample_image'/>   
                <img src="img/frame-sample-01.png" id="sample_image_left_top"/>
                <img src="img/frame-sample-02.png" id="sample_image_left_bottom"/>
                <img src="img/frame-sample-03.png" id="sample_image_right_bottom"/>
                <img src="img/frame-sample-04.png" id="sample_image_right_top"/>
              </div>
            </div>
            <img class="introTitle" src="img/recommand.png"/>

            <img src="img/frame-intro-10.png" class="intro_left_bottom_corner"/>
            <img src="img/frame-intro-12.png" class="intro_right_top_corner"/>
            <img src="img/frame-intro-11.png" class="intro_right_bottom_corner"/>
            <div class="intro_right_border"></div>
            <div class="intro_bottom_border"></div>
          </div>
         
        </div>
        
        <div id="intro_frame" class="overlapFrame hidden">
           <div class="vertCenterWrapper Center">
            <div class="vertCenterChild">
              <div class="introDialogue" id="game_intro">
               <div class="introTextWrapper">
                  <p class="introText">這是一個喜歡吃內心話的貪食蛇。特別喜歡青春的心。</p>
                </div>
                 <img class="introTitle" src="img/game.png"/>     
                  <img src="img/frame-intro-10.png" class="intro_left_bottom_corner"/>
                <img src="img/frame-intro-12.png" class="intro_right_top_corner"/>
                <img src="img/frame-intro-11.png" class="intro_right_bottom_corner"/> 
                 <div class="intro_right_border"></div>
                  <div class="intro_bottom_border"></div>
              </div>
              <div id="website_link">
                <a href="http://www.youngvoice.tw" target="_blank">
                  <img src="img/website.png" style="float:right;" /></a>
              </div>
              <div class="introDialogue">
                
                 <div class="introTextWrapper">  
                <p class="introText">「青少年發聲網」希望支持與陪伴青少年朋友以自己熟悉的媒介，透過創作的過程找到自己的聲音、說自己說的話。歡迎更多有興趣的青少年朋友一起加入我們視覺影像的世界。</p>       
                </div>  
                <img class="introTitle" src="img/team.png"/>   
                <img src="img/frame-intro-10.png" class="intro_left_bottom_corner"/>
                <img src="img/frame-intro-12.png" class="intro_right_top_corner"/>
                <img src="img/frame-intro-11.png" class="intro_right_bottom_corner"/>
                <div class="intro_right_border"></div>
                <div class="intro_bottom_border"></div>
              </div>
              <div class="Center uiButton iknowButton objMargin" id="iknow_button" onClick="onClickIknow()"></div>
            </div>
          </div>
        </div>
        
           <img src="img/frame-03.png" id="left_bottom_corner"/>
          <img src="img/frame-04.png" id="right_bottom_corner"/>   
      </div>
     
    </div>
       
  </div>

  <!-- <audio id="sound_back" src="sound/back.wav" preload="auto"></audio> -->
  <!-- <script src="js/test.js"></script> -->
   <script src="js/snake.js"></script>

</body>
</html>
